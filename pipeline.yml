pool:
  name: linux

variables:
- name: holder
  value: "Default Value"

stages:
- stage: setup
  jobs:
  - job: jobone
    steps:
    - checkout: none
    - task: Bash@3
      inputs: 
        targetType: "inline"
        script: |
          echo "Holder Compiled:  ${{ variables.holder }}"

    - task: Bash@3
      name: setup
      inputs: 
        targetType: "inline"
        script: |
          echo "##vso[task.setvariable variable=holder;isOutput=true]Updated"

    - task: Bash@3
      inputs: 
        targetType: "inline"
        script: |
          echo "Holder Compiled: ${{ variables.holder }}"
          echo "Holder Runtime: $(setup.holder)"

  - job: jobtwo
    dependsOn:
    steps:
    variables:
      holder: "$[ dependencies.jobone.outputs['setup.holder']]"
    - checkout: none
    - task: Bash@3
      inputs: 
        targetType: "inline"
        script: |
          echo "Holder:  $(holder)"
