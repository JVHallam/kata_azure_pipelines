pool:
  name: linux

parameters:
- name: "siteCode"
  type: string
  default: "zz01"

- name: "siteCodes"
  type: object
  default: 
  - "zz01"
  - "zz04"
  - "je03"

stages:
- stage: first
  jobs:
  - job: firstjob
    steps:
    - checkout: none
    - task: Bash@3
      inputs:
        targetType: "inline"
        script : |
          echo "${{ parameters.siteCode}}"

- ${{ each siteCode in parameters.siteCodes }}:
  - stage: ${{ siteCode }}
    jobs:
    - job: firstjob
      steps:
      - checkout: none
      - task: Bash@3
        inputs:
          targetType: "inline"
          script : |
            echo "${{ parameters.siteCode}}"
