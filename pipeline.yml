pool:
    name: linux

variables:
- name: holder
  value: "Initial Value"

stages:
- stage: one
  jobs:
  - job: jobeone
    steps:
    - checkout: none
    - task: bash@3
      inputs:
        targetType: "inline"
        script: |
            echo "Holder default: ${{ variables.holder }}"

    - task: bash@3
      inputs:
        targetType: "inline"
        script: |
            echo "##vso[task.setvariable variable=holder;]UPDATED"

    - task: bash@3
      inputs:
        targetType: "inline"
        script: |
            echo "Holder default: ${{variables.holder}}"
            echo "Holder current: $(holder)"
