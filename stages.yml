
paramters:
  - name: siteCode
    type: string

stages:
- stage: Sandbox_${{ parameters.siteCode}}
  condition : not(eq('${{ parameters.siteCode}}','zz04'))
  jobs: 
  - job: echo
    steps:
    - checkout: none
    - task: Bash@3
      inputs: 
        targetType: "inline"
        script: |
          echo "Site Code : ${{ parameters.siteCode }}"
